<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>

  <header>

    <nav>

        <p class="h-link">header link two</p>

    <!--Header Hero Section-->
    <div class="hero">
        <div class="hero-main">

          <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
          <button>Sign up</button>
        </div>
        <div class="hero-img">
            <img src="./images/older-gaming-couple.jpg" alt="">
        </div>
    </div> 

  </header>

  <!--Main Landing Page section-->
  <main>

    <div class="main-1">

      <div class="blocks">
          <div class="main-1-block">
            <figure>
              <img src="./images/gamer-zone.png" alt="" width="150px">
              <figcaption>this is some subtext under an illustration or image</figcaption>
            </figure>
          </div>
          <div class="main-1-block">
            <figure>
              <img src="./images/floating-controller.jpg" alt="" width="150px">

            </figure>
          </div>
          <div class="main-1-block">
            <figure>
                <img src="./images/vg-controller.jpg" alt="" width="150px">
                <figcaption>this is some subtext under an illustration or image</figcaption>
            </figure>
          </div>
          <div class="main-1-block">
            <figure>
                <img src="./images/vr-gamer.jpg" alt="" width="150px">
                <figcaption>this is some subtext under an illustration or image</figcaption>
            </figure>
          </div>
      </div>
    </div>
    
    <div class="main-2"></div>

    <div class="main-3"></div>

  </main>

  <!--Footer Section-->
  <footer></footer>

</html>
